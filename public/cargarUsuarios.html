<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Cargar Usuarios</title>
</head>
<body>
    <div class="container">
        <h1>Cargar de Usuarios a la base de datos</h1>
        <form action="/api/usuarios" method="post" enctype="multipart/form-data">
            <input type="text" name="nombre" placeholder="Nombre" class="form-control mb-3">
            <input type="email" name="email" placeholder="lala@lala.com" class="form-control mb-3">
            <input type="text" name="telefono" placeholder="TelÃ©fono" class="form-control mb-3">
            <input type="text" name="password" placeholder="Password" class="form-control mb-3">
            <select name="fk_rol" id="" class="form-select">
                <option value="1">Admin</option>
                <option value="2">Usuario</option>
                <option value="3">Vendedor</option>
                <option value="4">Proveedor</option>
            </select>
            <div class="mb-3">
                <label for="" class="form-label">
                    Imagen
                </label>
                <!-- <input type="text" name="imagen" class="form-control"  placeholder="/avatar/imagen.jpg"> -->
                <input type="file" name="imagen" id="imagen" accept="image/png,image/jpeg" class="form-control" required >
            </div>
            <input type="submit" value="Crear usuario" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
